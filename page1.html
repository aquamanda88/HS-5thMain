<!DOCTYPE html>

    <link rel="stylesheet" href="css/all.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- header -->
    <div class="navbar container">
        <button class="navBurgerbtn"><img class="navHamburger" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/dehaze-24px.png?raw=true" art="icon"></button>
        <a class="navLogo" href="index.html"><h1>品牌 LOGO 識別</h1></a>
        <a href="index.html" class="navLogoMB"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-sm-dark.svg" height="24"></a>
        <ul class="navLinks">
        <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="#">甜點</a></li>
        <li class="nav-item"><a class="nav-link" href="#">登入</a></li>
        </ul>
        <a class="navShoppingcar animated headShake infinite" href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png"></a>
    </div>
    <!-- header -->

    <!-- container -->
    <div class="container">
        <div class="banner">
            <div class="content">
                <div class="picBlock">
                    <div class="checkCircle">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="checkLine">
                        <hr>
                        <hr>
                    </div>
                </div>
                <div class="titleBlock">
                    <img class="bg-sccess" src="img/lg-sccess.svg" alt="">
                </div>
                <img class="bg-imagePC" src="img/Banner-PC.jpg" alt="">
                <img class="bg-imageRWD-lg" src="img/Banner-RWD-lg.jpg" alt="">
                <img class="bg-imageRWD" src="img/Banner-RWD.jpg" alt="">
            </div>
            <button class="keepGoing" onclick="location.href='index.html'">繼續逛逛</button>
            <div class="btn">
                <button class="keepGoingRWD" onclick="location.href='index.html'">繼續逛逛</button>
            </div>
        </div>
    </div>
    <!-- container -->

    <!-- footer -->
    <div class="footer">
        <form class="footerForm" action="">
            <div class="footerForm-container inner">
                <label class="formLabel" for="email">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg" alt="" height="40">
                <span>訂閱你我的甜蜜郵件</span>
                </label>
                <div class="subscription">
                <img class="emailIcon animated rubberBand infinite" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="">
                <input type="email" id="email">
                <button type="submit"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt=""></button>
                </div>
            </div>
        </form>
        <div class="footerInfo">
            <div class="footerInfo-content inner">
                <div class="infoTop">
                    <div class="infoTop-contact">
                        <a href="index.html"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-lg-dark.svg" height="32" alt=""></a>
                        <p>07-1234-5678</br>sweetaste@email.com</br>800 高雄市新興區幸福路 520 號</p>
                    </div>
                    <img class="infoTop-slogan" src="img/sm-gooday.svg" alt="">
                </div>
                <div class="infoBottom">
                    <ul class="infoBottom-icons">
                        <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg" alt="" height="32"></a></li>
                        <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-facebook.svg" alt="" height="32"></a></li>
                    </ul>
                    <span class="infoBottom-copyright">
                    © 2018 Sweetaste* All Rights Reserved
                    </span>
                </div>
            </div>
        </div>
    </div>
